<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" method="post">

        <fieldset>
            <input type="text" value="Mohan" readonly> <br>

            <input type="text" value="1234567" disabled>

            <select name="" id="">
                <option value="">Select your Country</option>
                <option value="">India</option>
                <option value="">USA</option>

            </select> <br>

            <input type="search" name="" id="" list="a">

                <option value="India"></option>

                <option value="USA"></option>
            </datalist>

            <input type="week" name="" id="" required>

            <input type="url" name="" id="">
            <input type="range" name="" id="">
            <input type="number" name="" id="" value="122343567">

            <input type="submit" value="submit">
        </fieldset>
    </form>
